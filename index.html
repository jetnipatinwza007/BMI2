<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณ BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://images.pexels.com/photos/19161533/pexels-photo-19161533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1) 
        }
        .container {
            background-color: rgb(156, 158, 151);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 5px;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>เครื่องคำนวณ BMI</h2>
        <input type="number" id="weight" placeholder="น้ำหนัก (กิโลกรัม)">
        <input type="number" id="height" placeholder="ส่วนสูง (เซนติเมตร)">
        <button onclick="calculateBMI()">คำนวณ BMI</button>
        <div id="result"></div>
    </div>

    <script>
        alert("ใส่น้ำหนักและส่วนสูงของคุณ")
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // แปลงเป็นเมตร
           
            if (isNaN(weight) || isNaN(height) || height === 0) {
                document.getElementById('result').innerHTML = 'กรุณากรอกข้อมูลให้ถูกต้อง';
                return;
            }

            const bmi = weight / (height * height);
            let interpretation = '';

            if (bmi < 18.5) {
                interpretation = 'ผอมและมีความเสี่ยงต่อการได้รับอาหารไม่เพียงพอ';
            } else if (bmi < 23) {
                interpretation = 'น้ำหนักปกติและมีความเสี่ยงต่อโรคน้อย';
            } else if (bmi < 25) {
                interpretation = 'น้ำหนักเกินและมีความเสี่ยงต่อโรคมากกว่าคนปกติ';

            } else if (bmi < 30) {
                interpretation ='อ้วนมีความเสี่ยงมากกว่าคนปกติ';

            } else if (bmi > 30) {
                interpretation ='อ้วนมากมีความเสี่ยงต่อโรคสูงมาก';
            }
                

            document.getElementById('result').innerHTML = `ค่า BMI ของคุณคือ: ${bmi.toFixed(2)}<br>คุณอยู่ในเกณฑ์: ${interpretation}`;
        }
    </script>
</body>
</html>
